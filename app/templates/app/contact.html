{% extends "app/base.html" %}
{% load static %}
{% block title %}Contact Us{% endblock title %}

{% block banner_slider %}
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "app/images/banner/b1.jpg" %}" class="w-100 d-block" alt="First slide"/>
            </div>
            <div class="carousel-item">
                <img src="{% static "app/images/banner/b2.jpg" %}" class="w-100 d-block" alt="First slide"/>
            </div>
            <div class="carousel-item">
                <img src="{% static "app/images/banner/b3.jpg" %}" class="w-100 d-block" alt="First slide"/>
            </div>
            <div class="carousel-item">
                <img src="{% static "app/images/banner/b4.jpg" %}" class="w-100 d-block" alt="First slide"/>
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock banner_slider %}

{% block content %}
    <br>
    <h2 class="text-center">Contact Us</h2>
    <div class="row">
        <p class="text-center fs-4">🏢: Middle Badda, Dhaka-1212</p>
        <p class="text-center fs-4">📞: +8801712345678</p>
        <p class="text-center fs-4">✉️: dairyfoodbd@gmail.com</p>
    </div>
{% endblock content %}
